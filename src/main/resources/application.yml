spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/ex_query_dsl
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        use_sql_comments: true #querydsl로 작성하면 jqpl을 볼 수 없는데, 이걸 작성하면 볼 수 있음
logging.level:
  org.hibernate.SQL: debug
  org.hibernate.type: trace